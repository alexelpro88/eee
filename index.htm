<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en pagina web</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            background-color: #3897f0;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #357ae8;
        }

        .centro {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .centro hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
            margin: 0 10px;
        }

        .centro span {
            background-color: #fff;
            padding: 0 10px;
        }

        .social-login {
            text-align: center;
        }

        .social-login button {
            margin-right: 10px;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f3f3f3;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo de Instagram">
        </div>
        <h2>Crea tu cuenta</h2>
        <form action="tu_script_de_procesamiento.php" method="post">
            <div class="form-group">
            
                <input type="text" id="username" name="username" placeholder="Continuar con Google">

            </div>

                <hr>

            <div class="form-group">

            <div class="form-group">
                <input type="submit" value="Registrarse">
            </div>

    </div>
